<section class="shipping-form mt-5">
  <form [formGroup]="shippingForm" (ngSubmit)="handleShippingData(shippingForm)">
    <input type="text" formControlName="details" id="name" class="form-control m-auto w-50 mb-3 d-block" placeholder="Write Your Name...">
    <input type="tel" formControlName="phone" id="phone" class="form-control m-auto w-50 mb-3 d-block" placeholder="Write Phone Number...">
    <input type="text" formControlName="city" id="city" class="form-control m-auto w-50 mb-3 d-block" placeholder="Write Your City...">
    <button class="btn bg-main m-auto d-block px-5 text-white" type="submit">Pay</button>
  </form>
</section>
