
<app-didiscount-slider></app-didiscount-slider>
<app-slider></app-slider>
<div class="row" >
  <div class="col-md-2" *ngFor="let product of products">
    <div class="product p-2">
      <a [routerLink]="['/productDetails',product._id]">
      <img src={{product.imageCover}} alt="product-img" class="w-100">
      <span class="text-main font-sm">{{product.category.name}}</span>
      <h3 class="h6">{{product.title.split(" ").slice(0,2).join(" ")}}</h3>
      <div class="price-rate  d-flex justify-content-between align-items-center">
        <span class="text-muted">{{product.price}} EGP</span>
        <div class="rate">
          <i [class]="product.ratingsAverage > 4.5? 'fa fa-star rating-color' : 'fa-solid fa-star-half rating-color '"></i>
          <span class="text-muted">{{product.ratingsAverage}}</span>
        </div>
      </div>

    </a>
    <button class="bg-main w-100 p-2 btn" (click)="addToCart(product._id)">+ Add</button>
    </div>
  </div>
</div>
