<section class="category-slider">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide>
        <img [src]="category.image" height="200" class="w-100" [alt]="category.name">
        <h6 class="text-center pt-1">{{category.name}}</h6>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</section>
