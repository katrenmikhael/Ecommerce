<section class="mt-3">
  <form (ngSubmit)="handelLogin(loginForm)" [formGroup]="loginForm">
    <h4 >Login Now :</h4>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>

    <label for="email">email :</label>
    <input formControlName="email" type="email" id="email" class="form-control mb-2">
    <div class="alert alert-danger m-0 p-0" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
      <ul>
        <li *ngIf="loginForm.get('email')?.getError('required')">the email is Required</li>
        <li  *ngIf="loginForm.get('email')?.getError('email')">this is invalid email</li>

      </ul>
    </div>
    <label for="password">password :</label>
    <input formControlName="password" type="password" id="password" class="form-control mb-2">
    <div class="alert alert-danger m-0 p-0" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
      <ul>
        <li *ngIf="loginForm.get('password')?.getError('required')">the password is Required</li>
        <li  *ngIf="loginForm.get('password')?.getError('pattern')">the password should start by capital letter and length from 6 to 11 letter</li>

      </ul>
    </div>


    <button class="btn bg-main d-block ms-auto text-white" type="submit" [disabled]="loginForm.invalid">
      <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin text-white"></i></span>
      <span class="text-white" *ngIf="!isLoading">Login</span>
    </button>
  </form>
</section>
