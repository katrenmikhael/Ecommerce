<div class="cart mt-2 mb-2" *ngFor="let cart of orders">
  <div class="row" >
    <div class="col-md-6 p-5 d-flex align-items-center product" *ngFor="let item of cart.cartItems">
      <div class="product-img w-25 p-2">
        <img [src]="item.product.imageCover" class="w-100" alt="cart-items">
      </div>
      <div class="product-info text-center ms-5">
        <p>{{item.product.title}}</p>
        <p class="text-main">{{item.product.category.name}}</p>
      </div>

    </div>
  </div>
</div>
