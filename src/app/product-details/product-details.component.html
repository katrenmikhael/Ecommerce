

<div class="row align-items-center">
  <div class="col-md-4">
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let img of productDetails?.images">
        <ng-template carouselSlide>
          <img [src]="img"alt="product-img">
        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
  <div class="col-md-8">
    <h2 class="fs-bolder h5 mb-2 py-1">{{productDetails?.title}}</h2>
    <span class="text-muted mb-1">{{productDetails?.description}}</span>
    <h6 class="my-1">{{productDetails?.category.name}}</h6>
    <div class="price-rate d-flex justify-content-between  align-items-center">
      <span>{{productDetails?.price}} EGP</span>
      <div class="rate">
        <i [class]="productDetails?.ratingsAverage > 4.5? 'fa fa-star rating-color' : 'fa-solid fa-star-half rating-color '"></i>
        <span class="text-muted">{{productDetails?.ratingsAverage}}</span>
      </div>
    </div>
    <button class="btn bg-main w-100 pt-1 text-white" (click)="addToCart(productDetails._id)">+ add to cart</button>
  </div>

</div>
